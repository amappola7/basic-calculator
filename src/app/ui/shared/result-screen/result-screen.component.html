<div class="result-screen">
  <div class="container operation" *ngIf="status == 'operating'">
      {{ value1 }}
      <fa-icon [icon]="icon"></fa-icon>
      {{ value2 }}
  </div>
  <div class="container result" *ngIf="status == 'initial' || status == 'displayResult'">
    {{ status == "initial" ? 0 : result }}
  </div>
</div>
