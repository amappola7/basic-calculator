<section class="calculator">
  <div class="result">
  </div>
  <div class="buttons">
    <div class="numbers">
      <app-numeric-button *ngFor="let value of numericValues" [value]="value"></app-numeric-button>
    </div>
    <div class="operations">
      <app-operation-button *ngFor="let value of operationValues" [type]="value"></app-operation-button>
    </div>
  </div>
</section>
